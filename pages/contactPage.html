            >
              <div id="form_alerts"></div>
              <div class="inputBox">
                <input
                  id="name"
                  type="text"
                  placeholder="First Name"

                  style="
                    border: none;
                    height: 3rem; /* Adjust the height to your desired size */
                    width: 40%; /* Adjust the width to your desired size */
                    background: none;
                    border-radius: 0.5rem;
                    box-shadow: 0.2rem 0.2rem 0.5rem rgba(0, 0, 0, 0.2);

                    margin: 0.5rem 0;
                    font-size: 1rem;
                  "

                <input

                  name="entry.474216538"
                  style="
                    border: none;
                    height: 3rem; /* Adjust the height to your desired size */
                    width: 40%; /* Adjust the width to your desired size */
                    background: none;
                    border-radius: 0.5rem;
                    box-shadow: 0.2rem 0.2rem 0.5rem rgba(0, 0, 0, 0.2);
                    padding: 0 1rem;
                    margin: 0.5rem 0;
                    font-size: 1rem;
                  "
                />
              </div>

              <p>Specify the field you are interested in :</p>
              <div>
                <select class="selectbox" name="entry.613978044" id="options" required>
                  <option value="Select" selected disabled>Select</option>
                  <option value="Acting">Acting</option>
                  <option value="Direction">Direction</option>
                  <option value="Script Writing">Script Writing</option>
                  <option value="Cinematography">Cinematography</option>
                  <option value="Music Direction">Music Direction</option>
                </select>
              </div>

              <input
                id="email"
                type="email"
                placeholder="Email"
                name="emailAddress"
                style="
                  border: none;
                  height: 3rem; /* Adjust the height to your desired size */
                  width: 40%; /* Adjust the width to your desired size */
                  background: none;
                  border-radius: 0.5rem;
                  box-shadow: 0.2rem 0.2rem 0.5rem rgba(0, 0, 0, 0.2);
                  padding: 0 1rem;
                  margin: 0.5rem 0;
                  font-size: 1rem;
                "
              />
              <script>
                function validateEmail() {
                  var email = document.getElementById("email").value;
                  if (email.length == 0) {
                    alert("Email can't be blank"); //Validation Message
                    return false;
                  }

                  if (
                    !email.match(
                      /^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.com][a-z]{2,4}$/
                    )
                  ) {
                    alert("Please enter a correct email address"); //Validation Message
                    return false;
                  }
                }
              </script>
              <input
                id="phone"
                type="text"
                placeholder="Whatsapp Number"
                name="entry.267905653"
                style="
                  border: none;
                  height: 3rem; /* Adjust the height to your desired size */
                  width: 40%; /* Adjust the width to your desired size */

                  padding: 0 1rem;
                  margin: 0.5rem 0;
                  font-size: 1rem;
                "

              ></textarea>
